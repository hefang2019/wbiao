<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>万表网登录页</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <header>
      <div id="logo">
        <img src="../img/reg_img/logo_reg.png" alt="" />
      </div>
    </header>
    <main>
      <a href="###" class="login_bg"></a>
      <div class="content_login">
        <div class="login_info">
          <p class="loginTab">
            <span class="vipLogin">会员登录</span>
            <em>竖线</em>
            <span class="scan">扫码登录</span>
          </p>
          <div class="user_login">
            <p>
              <input type="text" id="userTel" placeholder="手机号码" />
            </p>
            <p class="ranCode">
              <input type="text" id="inCode" placeholder="请输入图形验证码" />
              <span class="graph_code"></span>
            </p>
            <p class="message">
              <input type="text" id="message_code" placeholder="短信验证" />
              <a href="###">获取验证码</a>
            </p>
            <p class="clickLogin">
              <input type="submit" id="loginBtn" value="立即登录" />
            </p>
            <p>
              <a href="###" class="btnReg">免费注册</a>
            </p>
            <p class="pos">
              <a href="###" class="accounts_in">帐号登录</a>
              <em>|</em>
              <a href="###" class="social_in">社交登录</a>
            </p>
          </div>
          <div class="two_code">
            <div class="img_code">
              <img src="../img/reg_img/two_code.jpg" alt="" />
            </div>
            <p>
              使用<span>万表APP</span> 扫码登录<br />
              <i>在首页顶部搜索栏点击扫一扫</i>
            </p>
            <a href="###">下载万表APP</a>
          </div>
          <div class="download">
            <div class="img_down">
              <img src="../img/reg_img/download.png" alt="" />
            </div>
            <a href="###">关闭二维码</a>
          </div>
          <div class="pwd_login">
            <p>
              <input type="text" id="user" placeholder="手机号码/会员名/邮箱" />
            </p>
            <p>
              <input type="password" placeholder="密码" id="pwd" />
            </p>
            <input type="submit" value="立即登录" id="loginBtn2" />
            <p class="reg_pwd">
              <a href="###" class="btnReg2">免费注册</a>
              <a href="###" class="for_pwd">忘记密码</a>
            </p>
            <p class="dynamic">
              <a href="###">手机动态码登录</a>
              <em>|</em>
              <a href="###">社交登录</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        万表网名表商城 版权所有 2008-2017 ICP备案证书号:粤ICP备09108738号
        网监备案:4401060103141
      </p>
      <p>广州市万表科技股份有限公司 地址:广州市番禺区番禺大道北60-1号</p>
      <p>Copyright 2008-2017 WWW.WBIAO.CN.LTD ALL RIGHT RESERVED.</p>
    </footer>
  </body>
</html>
